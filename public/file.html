<!DOCTYPE html>
<html>
    <head>
        <title>File</title>
    </head>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #file {
            flex: 1;
            display: flex;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>

<body>
    <div id="file">

    </div>
</body>
<script>
    const params = new URLSearchParams(window.location.search);
    const fileId = params.get('id');
    const file = document.getElementById("file");
    const embed = document.createElement('iframe');
    embed.src = `https://docs.google.com/viewer?url=${encodeURIComponent(window.location.origin + '/viewFile/' + fileId)}&embedded=true`;
    // embed.src = `/viewFile/${fileId}`;
    // embed.src = `/viewFile/${fileId}`;
    embed.width = "100%";
    embed.height = "100%";
    // embed.javascript = "allow"
    file.appendChild(embed);
</script>

</html>
