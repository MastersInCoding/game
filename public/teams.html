<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <title>Teams</title>
    <style>
        @media only screen and (max-width: 419px) {
            .font-size-table {
                font-size: xx-small !important;
            }
        }

        .font-size-table {
            font-size: large;
        }


        :root {
            --main-bg-color: #009d63;
            --main-text-color: #009d63;
            --second-text-color: #bbbec5;
            --second-bg-color: #c1efde;
        }

        .primary-text {
            color: var(--main-text-color);
        }

        .second-text {
            color: var(--second-text-color);
        }

        .primary-bg {
            background-color: var(--main-bg-color);
        }

        .secondary-bg {
            background-color: var(--second-bg-color);
        }

        .rounded-full {
            border-radius: 100%;
        }

        #wrapper {
            overflow-x: hidden;
            background-image: linear-gradient(to right,
                    #baf3d7,
                    #c2f5de,
                    #cbf7e4,
                    #d4f8ea,
                    #ddfaef);
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            -webkit-transition: margin 0.25s ease-out;
            -moz-transition: margin 0.25s ease-out;
            -o-transition: margin 0.25s ease-out;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        #menu-toggle {
            cursor: pointer;
        }

        .list-group-item {
            border: none;
            padding: 20px 30px;
        }

        .list-group-item.active {
            background-color: transparent;
            color: var(--main-text-color);
            font-weight: bold;
            border: none;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }

            .cursor-pointer:hover {
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img src="logo.jpeg" style="height: 3rem;">
                KellyGolf
            </div>
            <div class="list-group list-group-flush my-3 text-center">
                <a class="list-group-item list-group-item-action bg-transparent fw-bold cursor-pointer"
                    href="admin.html">
                    Players
                </a>
                <a class="list-group-item list-group-item-action bg-transparent fw-bold cursor-pointer align-items-center"
                    style="background: #9ce9b4 !important;border-radius: 50px;">
                    Teams
                </a>
                <a class="list-group-item list-group-item-action bg-transparent fw-bold cursor-pointer"
                    href="events.html">
                    Events
                </a>
                <a class="list-group-item list-group-item-action bg-transparent fw-bold cursor-pointer"
                    href="settings.html">
                    Settings
                </a>
                <a class="list-group-item list-group-item-action bg-transparent fw-bold cursor-pointer"
                    href="news.html">
                    News
                </a>
                <button id="logOutBtn"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</button>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Teams</h2>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>John Doe
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><button class="dropdown-item" id="logOutBtnDropDown">Logout</a></button>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="d-flex justify-content-center">
                    <div class="mt-5" id="spinner">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                </div>

                <div class="table" id="table" style="display: none;">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-10">
                                    <h5 style="color:#e95d06; text-align: center;"><b id="ongoingEvent"></b></h5>
                                </div>
                                <div class="col-2 mt-2">
                                    <button class="d-flex align-items-center mt-2"
                                        style="box-shadow: none; float: right;border: none;background: none;"
                                        onclick="CSV()">
                                        <i class="fa-solid fa-file-csv fa-2xl" style="color: #1f7a57;"></i></button>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped table-hover font-size-table"
                            style="font-size: large;background-color: white;" id="tableContainer">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Id</th>
                                    <th>Created By</th>
                                    <th>No. of teams</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="viewTeamModal" tabindex="-1" aria-labelledby="viewTeamModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: #e95d06;font-size: xx-large;" id="viewTeamModalLabel"><b>View
                            Team</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Team Name:</strong> <span id="viewTeamName"></span></p>
                    <p><strong>Created Date:</strong> <span id="createdDate"></span></p>
                    <p><strong>Users:</strong></p>
                    <ul id="userList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" style="background-color: #e95d06; border: none;"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");
        const spinner = document.getElementById("spinner");
        const table = document.getElementById("table");
        const ongoingEvent = document.getElementById("ongoingEvent");


        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };



        fetch('/getTeams', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                response.json()
                    .then(data => {
                        fetch('/getCurrentEvent', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(res => {
                            res.json()
                            .then(d => {
                                ongoingEvent.innerHTML = `The current ongoing event is ${d.name}`;

                                document.getElementById("spinner").style.display = "none";
                                document.getElementById('table').style.display = "block";
                                const tableBody = document.querySelector('tbody');
                                if (data.length > 0) {
                                    tableBody.innerHTML = '';
                                    data.forEach((team, index) => {
                                        const newRow = document.createElement('tr');
                                        newRow.innerHTML = `
                                        <td>${index + 1}</td>
                                        <td>AA${index+1}</td>
                                        <td>${team.createdBy}</td>
                                        <td>${team.numTeams}</td>
                                        <td id="check">
                                        <a href="/team/teamDetails.html?id=${team.id}">
                                            <button style="border: none;background: none">
                                            <i class="fas fa-solid fa-eye view-icon" style="color: blue"></i>
                                        </button>
                                        </a>
                                        </td>
                                        `;

                                        // newRow.innerHTML = `
                                        // <td>${index + 1}</td>
                                        // <td>${team.createdBy}</td>
                                        // <td>${team.numTeams}</td>
                                        // <td id="check">
                                        // <button data-bs-toggle="modal" style="border: none;background: none" data-bs-target="#viewTeamModal" style="box-shadow: none;" data-team-id="${team.id}">
                                        //     <i class="fas fa-solid fa-eye view-icon" style="color: blue"></i>
                                        // </button>
                                        // </td>
                                        // `;
                                        tableBody.appendChild(newRow);

                                    });
                                }
                            });
                        })
                        .catch(error => {
                            console.error(error);
                         });
                    })
                    .catch(error => {
                        document.getElementById("spinner").style.display = "none";
                        console.error('Error parsing JSON:', error);
                    });
            });

        const logoutButton = document.getElementById('logOutBtn');
        const logOutBtnDropDown = document.getElementById('logOutBtnDropDown');
        logOutBtnDropDown.addEventListener('click', function () {
            fetch('/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log(response);
                    sessionStorage.removeItem('email');
                    window.location.href = '/landingpage.html'; // Redirect to homepage after logout
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        logoutButton.addEventListener('click', function () {
            fetch('/logout', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log(response);
                    sessionStorage.removeItem('email');
                    window.location.href = '/landingpage.html'; // Redirect to homepage after logout
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });


        const viewTeamModal = document.getElementById('viewTeamModal');
        viewTeamModal.addEventListener('show.bs.modal', (event) => {
            const triggerButton = event.relatedTarget;
            const teamId = triggerButton.getAttribute('data-team-id');
            console.log(teamId);
            fetch(`/getTeamDetails/${teamId}`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(team => {
                    document.getElementById('viewTeamName').innerHTML = team.name;
                    document.getElementById('createdDate').innerHTML = team.createdDate;
                    const userList = document.getElementById('userList');
                    userList.innerHTML = '';
                    team.users.forEach((user, index) => {
                        const newRow = document.createElement('li');
                        newRow.innerHTML = `${index + 1}. ${user.name}`;
                        userList.appendChild(newRow);
                    });
                })
            // Fetch player data and populate the modal fields
            // fetch(`/player/${playerId}`, {
            //     method: 'GET'
            // })
            // .then(response => response.json())
            // .then(player => {
            //     document.getElementById('editPlayerName').value = player.name;
            //     document.getElementById('editPlayerPoints').value = player.points;
            //     updatePlayerBtn.setAttribute('data-player-id', playerId);
            // })
            // .catch(error => {
            //     console.error('Error:', error);
            // });
        });


        // fa-file-csv
        function CSV() {
            window.location.href = '/download-csv';
        }


    </script>
</body>

</html>
