<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</head>

<style>
    @media only screen and (max-width: 400px) {
        .card-custom {
            width: 100% !important;
        }

    }

    @media only screen and (max-width: 419px) {
        .font-size-table {
            font-size: xx-small !important;
        }
    }



    .card-custom {
        width: 90%;
    }
</style>

<body style="display: none;" id="body">

    <div class="container-fluid mt-5">

        <div class="d-flex justify-content-center">
            <div class="card card-custom" style="border-radius: 25px;">
                <div class="card-body" id="loginContent">
                    <h2 class="card-title text-center" style="color: #e95d06;" id="createdByName"></h2>
                    <div class="table">
                        <div class="table-wrapper">
                            <div class="table-title" style="border-bottom: 3px solid #8793d4; margin-bottom: 16px;">
                            </div>
                            <table style="background-color: white;"
                                class="table table-striped table-hover font-size-table" id="tableContainer">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Team Name</th>
                                        <th>Created On</th>
                                        <th>Points</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="modal fade" id="viewTeamModal" tabindex="-1" aria-labelledby="viewTeamModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: #e95d06;font-size: xx-large;" id="viewTeamModalLabel"><b>View
                            Team</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Team Name:</strong> <span id="viewTeamName"></span></p>
                    <p><strong>Created Date:</strong> <span id="createdDate"></span></p>
                    <p><strong>Users:</strong></p>
                    <ul id="userList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" style="background-color: #e95d06; border: none;"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

function viewTeamDetails(teamId){
    console.log(teamId);
}
    var urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    if (userId == null || userId == undefined || userId.length == 0)
        window.location.href = '../admin.html';
    fetch(`/getTeamsByUser/${userId}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
        .then(res => {
            if (res.status === 200) {
                res.json().then(response => {
                    document.getElementById('createdByName').innerHTML = response.user.name;
                    const tableBody = document.querySelector('tbody');
                    tableBody.innerHTML = '';
                    response.teams.forEach((team, index) => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${team.name}</td>
                            <td>${new Date(team.createdOn).toLocaleDateString()}</td>
                            <td>${team.totalPoints}</td>
                            <td id="check">
                                <button data-bs-toggle="modal" style="border: none;background: none" data-bs-target="#viewTeamModal" style="box-shadow: none;" data-team-id="${team._id}" id='viewTeam'>
                                        <i class="fas fa-solid fa-eye view-icon" style="color: blue"></i></button>
                            </td>
                        `;
                        tableBody.appendChild(newRow);
                    });
                    document.getElementById('body').style.display = 'block';
                });
            }
            else {
                window.location.href = '../admin.html';
            }

        })
        .catch(error => {
            console.error('Error:', error);
        });

        const viewTeam = document.getElementById('viewTeam');
        viewTeam.addEventListener('click', function () {
            const teamId = this.getAttribute('data-team-id');
            viewTeamDetails(teamId);
        });

   
</script>

</html>
